<head>
    <title>Ryan's List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="list">
    <section id="title"><h1>Ryan's List</h1></section>
    <section id="content">
        <article class="writing">
            <icon></icon>
            <div>
                <h2 class="link" url="https://jsomers.net/i-should-have-loved-biology">I should have loved biology</h2>
                <h3>James Somers</h3>
                <h4>So <b>that's</b> how a cell works</h4>
                <h5>August 2023</h5>
            </div>
        </article>
    </section>
    <div id="gradient"></div>
    <div id="gradient2"></div>
    <div id="link_block"></div>
</body>

<script>
    // when we're scrolling beyond the top of the page, we extend the top of the gradient
    // and when we're scrolling beyond the bottom of the page, we extend the bottom of the gradient
    $(window).scroll(function() {
        var height = $(document).height() - $(window).height();
        var percent = $(window).scrollTop() / height;
        let color = (percent < 0.5) ? "#000105" : "#000824";
        $("body").css("background-color", color);
    });

    // make the page feel "heavy"
    document.addEventListener('wheel', function(e) {
        e.preventDefault();
        window.scrollBy({ top: e.deltaY * 0.35 });
    }, { passive: false });

    // onclick h2, open the url
    $("h2").click(function() {
        if ($(this).attr("url")) {
            window.open($(this).attr("url"), "_blank");
        }
    });
</script>
