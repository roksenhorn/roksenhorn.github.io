<head><title>Ryan's List</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="icon" type="image/png" href="assets/favicon.png" />
<style>
body {
    background-color: #000105;
    background-image: -webkit-gradient(linear, left top, left bottom, from(#000105), to(#000824));
    background-attachment: fixed;
    margin: 0; padding: 0;
    font-family: system-ui;
    font-size: 32px;
    display: flex; flex-direction: row;
    cursor: default;
    user-select: none;
}
h1 {
    color: #363EFF;
    font-weight: normal; font-size: 32px;
}
h2 {
    color: #E0E0E0;
    font-weight: bold; font-size: 32px;
    padding: 0; margin: 0;
    width: fit-content;
    padding: 2px 10px; margin: -2px -10px; border-radius: 4px;
}
h2.link {
    cursor: pointer;
}
h2.link:hover { background-color: #363EFF; }
h2.link:active { background-color: #363EFF; opacity: 0.9; transition: opacity 0.15s; }
h3 {
    color: #545454;
    font-weight: normal; font-size: 32px;
    padding: 0; margin: 0;
    width: fit-content;
}
#nav {
    width: calc((100% - 600px)/2); height: 100%;
    position: fixed; text-align: right;
    display: flex; flex-direction: column; justify-content: center;
}
#content {
    width: 600px; position: relative; left: calc((100% - 600px)/2);
}
#vspace {
    height: calc(50vh - 68px);
}
.item, h1 {
    padding: 48px 32px; margin: 0;
}
#gradient {
    position: fixed; top: 0; left: 0; width: 100%; height: 40%;
    background-image: -webkit-gradient(linear, left 10%, left bottom, from(#000105ff), to(#00030e00));
    pointer-events: none;
}
.item {
    /* children are columns */
    display: flex;
}
.icon {
    width: 51px; height: 42px; margin: 2px 16px 0 0;
    background-size: contain; background-repeat: no-repeat;
    background-position: right;
}
.icon.film {
    background-image: url("assets/film.png");
}
.icon.series {
    background-color: blue;
}
.icon.resto {
    background-image: url("assets/resto.png");
}
.icon.tweet {
    background-color: yellow;
}
.icon.link {
    background-color: orange;
}
.icon.book {
    background-color: purple;
}
</style>
</head>

<body>
    <section id="nav"><h1>Ryan's List</h1></section>
    <section id="content">
        <div id="vspace"></div>
        <div class="item">
            <div class="film icon"></div>
            <div>
                <h2>Kill Bill Vol. 1 &amp; 2</h2>
                <h3>2003, 2004</h3>
            </div>
        </div>
        <div class="item">
            <div class="resto icon"></div>
            <div>
                <h2 class="link" url="https://greensrestaurant.com">Greens</h2>
                <h3>Marina, San Francisco</h3>
            </div>
        </div>
        <div id="vspace"></div>
    </section>
    <div id="gradient"></div>
</body>

<script>
    // on scroll, change the body background color so when
    // we're scrolling beyond the top of the page, we extend the top of the gradient
    // and when we're scrolling beyond the bottom of the page, we extend the bottom of the gradient
    $(window).scroll(function() {
        var height = $(document).height() - $(window).height();
        var percent = $(window).scrollTop() / height;
        let color = (percent < 0.5) ? "#000105" : "#000824";
        $("body").css("background-color", color);
    });

    // make the page feel "heavy"
    document.addEventListener('wheel', function(e) {
        e.preventDefault();
        window.scrollBy({ top: e.deltaY * 0.25 });
    }, { passive: false });

    // onclick h2, open the url
    $("h2").click(function() {
        window.open($(this).attr("url"), "_blank");
    });
</script>
